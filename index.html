<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta value="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <h2>Border Radius Previewer</h2>
    <div id="content">        
        <div class="groupButtons">
            <Input type="radio" name="radioTopL" value="px" checked>px</Input>
            <Input type="radio" name="radioTopL" value="%" />%</Input>
            <input type="number" id="topleft"/>Top-L</Input>
        </div>             
        <div class="groupButtons">
            <Input type="radio" name="radioTopR" value="px" checked>px</Input>
            <Input type="radio" name="radioTopR" value="%">%</Input>
            <input type="number" id="topright">Top-R</Input>
        </div>
        <div id="square"></div>     
        <div class="groupButtons">
            <Input type="radio" name="radioBotL" value="px" checked>px</Input>
            <Input type="radio" name="radioBotL" value="%">%</Input>
            <input type="number" id="bottonleft">Bot-L</Input>
        </div>    
        <div class="groupButtons">
           <Input type="radio" name="radioBotR" value="px" checked>px</Input>
           <Input type="radio" name="radioBotR" value="%">%</Input>
           <input type="number" id="bottonright">Bot-R</Input>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
